<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts</title>
    <link rel="stylesheet" href="chart-of-accounts.css">
</head>
<body>
    <header>
        <nav>
            <a href="chart-of-accounts.html" class="tab active">Chart of Accounts</a>
            <a href="journal-entries.html" class="tab">Journal Entry</a>
            <a href="general-ledger.html" class="tab">General Ledger</a>
            <a href="balance.html" class="tab">Trial Balance</a>
            <a href="#" class="tab">Financial Statement</a>
        </nav>
    </header>
    
    <div class="container">
        <h3>Add New Account</h3>
        <div class="form-group">
            <table>
                <tr>
                    <th>Account No.</th>
                    <td><input type="text" id="accountNo" placeholder="e.g. 01"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td><input type="text" id="accountDesc" placeholder="e.g. Cash In Bank"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td>
                        <select id="accountType">
                            <option value="" disabled selected>Select type</option>
                            <option value="Debit">Debit</option>
                            <option value="Credit">Credit</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>
                        <select id="accountCategory">
                            <option value="" disabled selected>Select category</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><button id="addAccountBtn" class="btn-primary">Add Account</button></td>
                </tr>
            </table>
        </div>
        
        <hr>
        
        <h3>Accounts List</h3>
        <div class="accounts-table-container">
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>Account No.</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="accountsTableBody">
                    <!-- Accounts will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="chart-of-accounts.js"></script>
</body>
</html>
