<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Ledger</title>
    <link rel="stylesheet" href="general-ledger.css">
</head>
<body>
    <header>
        <nav>
            <a href="chart-of-accounts.html" class="tab">Chart of Accounts</a>
            <a href="journal-entries.html" class="tab">Journal Entry</a>
            <a href="general-ledger.html" class="tab active">General Ledger</a>
            <a href="balance.html" class="tab">Trial Balance</a>
            <a href="financial-statement.html" class="tab">Financial Statement</a>
        </nav>
    </header>
    
    <div class="container">
        <h3>General Ledger</h3>
        
        <div class="form-group">
            <div class="form-row">
                <label for="account-filter">Account:</label>
                <select id="account-filter">
                    <option value="">All Accounts</option>
                    <!-- Accounts will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-row">
                <label for="date-from">From:</label>
                <input type="date" id="date-from">
            </div>
            
            <div class="form-row">
                <label for="date-to">To:</label>
                <input type="date" id="date-to">
            </div>
            
            <button id="apply-filter" class="btn-primary">Apply Filter</button>
            <button id="reset-filter" class="btn-secondary">Reset</button>
        </div>
        
        <div class="ledger-container">
            <div id="ledger-entries">
                <!-- Ledger entries will be populated here -->
            </div>
        </div>
    </div>

    <script src="general-ledger.js"></script>
</body>
</html>
